<script type="text/x-handlebars" data-template-name="components/topic-list">
      <div>
      <thead>
        {{raw "topic-list-header"
          canBulkSelect=canBulkSelect
          toggleInTitle=toggleInTitle
          hideCategory=hideCategory
          showPosters=showPosters
          showLikes=showLikes
          showOpLikes=showOpLikes
          order=order
          ascending=ascending
          sortable=sortable
          listTitle=listTitle
          bulkSelectEnabled=bulkSelectEnabled
          canDoBulkActions=canDoBulkActions
        }}
      </thead>
    {{plugin-outlet
      name="before-topic-list-body"
      args=(hash
        topics=topics
        selected=selected
        bulkSelectEnabled=bulkSelectEnabled
        lastVisitedTopic=lastVisitedTopic
        discoveryList=discoveryList
        hideCategory=hideCategory)
      tagName=""
      connectorTagName=""}}
    <tbody>
      {{#each filteredTopics as |topic|}}
        {{topic-list-item topic=topic
                          bulkSelectEnabled=bulkSelectEnabled
                          showTopicPostBadges=showTopicPostBadges
                          hideCategory=hideCategory
                          showPosters=showPosters
                          showParticipants=showParticipants
                          showLikes=showLikes
                          showOpLikes=showOpLikes
                          expandGloballyPinned=expandGloballyPinned
                          expandAllPinned=expandAllPinned
                          lastVisitedTopic=lastVisitedTopic
                          selected=selected
                          tagsForUser=tagsForUser}}
        {{raw "list/visited-line" lastVisitedTopic=lastVisitedTopic topic=topic}}
      {{/each}}
    </tbody>
  </div>
    <div class="sidebar">
      <div class="card">Hola</div>
      <div class="card">Caracola</div>
      <div class="card">jeje</div>
    </div>
</script>
